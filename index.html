<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
	<div id="converter">
		<form>
			<label for="celsius">&deg;Celsius</label>
			<input type="number" name="celsius" id="celsius">
			<label for="farenheit">&deg;Farenheit</label>
			<input type="number" name="farenheit" id="farenheit">
		</form>
	</div>
	

	<script data-main="./js/app.js" type="text/javascript" src="./js/require.js"></script>
</body>
</html>
